<html>
    <head>
        <title>MC Map Viewer</title>
        <script type="text/javascript" src="/assets/dist/mcmaps.lib.js"></script>
        <script type="text/javascript" src="/assets/dist/mcmaps-theme.js"></script>
        <link rel="stylesheet" href="/assets/dist/mcmaps-theme.css" />
    </head>
    <body>
        <div class="project-form shadow-box">
            <h2>Map Settings:</h2>
            <label for="seed">Seed:</label>
            <input id="seed" name="seed" type="text"/>
            <input id="numSeed" name="numSeed" type="hidden"/>
            <select id="wtype" name="wtype">
                <option value="default" selected>DEFAULT</option>
                <option value="flat" selected>FLAT</option>
                <option value="large_biome" selected>LARGE BIOME</option>
                <option value="default_1_1" selected>DEFAULT 1.1</option>
            </select>
            <select id="version" name="version">
                <option value="1.6.4">Latest Known (1.6.4 Release)</option>
            </select>
        </div>
        <div class="modal shadow-box">No project seed specified.</div>
        <div id="mc_map"></div>
        <div class="footer shadow-box">
            <p>MC Maps v0.0.0 | &copy; 2020 - Lane Shaw</p>
        </div>
    </body>
</html>
