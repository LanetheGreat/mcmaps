<html>
    <head>
        <title>MC Map Viewer</title>
        <script type="text/javascript" src="/assets/dist/mcmaps.lib.js"></script>
        <script type="text/javascript" src="/assets/dist/mcmaps-theme.js"></script>
        <link rel="stylesheet" href="/assets/dist/mcmaps-theme.css" />
    </head>
    <body>
        <div class="project-form shadow-box">
            <div class="input-section">
	            <h2>Map Settings:</h2>
	            <label for="seed">Seed:</label>
	            <input id="seed" name="seed" type="text"/>
	            <input id="numSeed" name="numSeed" type="hidden"/>
                <button class="abort">X</button>
            </div>
            <div class="input-section">
                <label for="wtype">World Type:</label>
                <select id="wtype" name="wtype">
                    <option value="default" selected>DEFAULT</option>
                    <option value="flat">FLAT</option>
                    <option value="large_biome">LARGE BIOME</option>
                    <option value="default_1_1">DEFAULT 1.1</option>
                </select>
            </div>
            <div class="input-section">
                <label for="version">Version:</label>
                <select id="version" name="version">
                    <option value="1.6.4" selected>Latest Known (1.6.4 Release)</option>
                </select>
            </div>
        </div>
        <div id="msgBox" class="modal shadow-box">No project seed specified.</div>
        <div id="mc_map">
            <div class="chunk-container"></div>
        </div>
        <div class="footer shadow-box">
            <p>MC Maps v0.1.1 | &copy; 2020 - Lane Shaw</p>
        </div>
    </body>
</html>
